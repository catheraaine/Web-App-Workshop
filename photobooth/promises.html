      // promise functions immediately return a promise.
      function wait(ms) {
        return new Promise(function(resolve, reject) {
          if (ms <= 300) {
            return reject('That is too fast!');
          }
          setTimeout( function() {
            resolve('He who runs cannot walk with dignity');
        }, ms);
        });
      }
